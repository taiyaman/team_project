<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラーメン大好き！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6b3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff8c00;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            background-color: #ff8c00;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .ramen-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .ramen-item {
            border: 2px solid #ff8c00;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>🍜 家系最高！ 🍜</h1>
    </header>
    <div class="content">
        <p>ラーメンは最高の食べ物！どんな種類でも大好きです。</p>
        <div class="ramen-list">
            <div class="ramen-item">
                <img src="https://via.placeholder.com/150" alt="醤油ラーメン">
                <p>醤油ラーメン</p>
            </div>
            <div class="ramen-item">
                <img src="https://via.placeholder.com/150" alt="味噌ラーメン">
                <p>味噌ラーメン</p>
            </div>
            <div class="ramen-item">
                <img src="https://via.placeholder.com/150" alt="豚骨ラーメン">
                <p>豚骨ラーメン</p>
            </div>
        </div>
    </div>
    <footer>
        <p>ラーメンで世界を笑顔に！</p>
    </footer>
</body>
</html>
